<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <title>SMARTCOACH - Inscription</title>

  <style>
    @keyframes floaty {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-5px); }
      100% { transform: translateY(0px); }
    }
    .floaty { animation: floaty 3.5s ease-in-out infinite; }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(12px); }
      to { opacity: 1; transform: translateY(0px); }
    }
    .fade-up { animation: fadeUp .6s ease forwards; }

    .glass {
      background: rgba(255,255,255,0.8);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.7);
    }
  </style>
</head>

<body class="min-h-screen bg-gradient-to-br from-[#0b3a66] via-[#0f5b7d] to-[#10b981] grid place-items-center p-4">

  <div class="w-full max-w-md glass rounded-3xl shadow-2xl p-7 space-y-5 fade-up">
    
    <!-- Header -->
    <div class="flex items-center gap-3 justify-center">
      <img src="/static/logo.png" alt="logo" class="w-14 h-14 rounded-xl bg-white p-1 floaty shadow-lg">
      <div>
        <h1 class="text-2xl font-extrabold tracking-tight">SMARTCOACH</h1>
        <p class="text-xs text-slate-600">Coach multi-agents Sport ‚Ä¢ Nutrition ‚Ä¢ Sant√©</p>
      </div>
    </div>

    <div class="text-center space-y-1">
      <h2 class="text-xl font-bold">Cr√©er un compte</h2>
      <p class="text-sm text-slate-600">Commence ton coaching personnalis√© maintenant üöÄ</p>
    </div>

    <!-- Form -->
    <form id="signupForm" class="space-y-3">
      <div class="grid grid-cols-2 gap-2">
        <input name="firstname" placeholder="Pr√©nom" class="w-full border rounded-xl p-3 bg-white/95" required>
        <input name="lastname" placeholder="Nom" class="w-full border rounded-xl p-3 bg-white/95" required>
      </div>

      <input name="email" type="email" placeholder="Email" class="w-full border rounded-xl p-3 bg-white/95" required>
      <input name="password" type="password" placeholder="Mot de passe" class="w-full border rounded-xl p-3 bg-white/95" required>

      <button class="w-full bg-black text-white rounded-xl py-3 hover:bg-slate-900 transition shadow-lg">
        Continuer
      </button>
    </form>

    <p id="err" class="text-sm text-red-600 hidden"></p>

    <p class="text-sm text-center text-slate-700">
      D√©j√† un compte ?
      <a href="/ui/login" class="font-semibold text-blue-700 hover:underline">Connexion</a>
    </p>
  </div>

<script>
document.getElementById("signupForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const data = Object.fromEntries(new FormData(e.target).entries());
  const err = document.getElementById("err");
  err.classList.add("hidden");

  const res = await fetch("/auth/signup", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify(data)
  });

  if(!res.ok){
    err.innerText = "Erreur inscription. V√©rifie tes infos.";
    err.classList.remove("hidden");
    return;
  }

  const json = await res.json();
  localStorage.setItem("token", json.token);

  // onboarding
  window.location.href = "/ui/onboarding";
});
</script>
</body>
</html>
