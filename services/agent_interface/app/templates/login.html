<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Connexion – SmartCoach</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
    body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #003b6f, #00738f);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: white;
    }

    .card {
        background: rgba(255, 255, 255, 0.95);
        color: #111;
        width: 380px;
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 15px 30px rgba(0,0,0,0.3);
        animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
        from {opacity: 0; transform: translateY(20px);}
        to {opacity: 1; transform: translateY(0);}
    }

    .logo {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 25px;
    }

    .logo img { height: 55px; }

    h2 {
        margin: 0 0 10px 0;
        font-size: 24px;
        font-weight: 600;
        text-align: center;
    }

    input {
        width: 100%;
        padding: 14px;
        border-radius: 10px;
        border: 1px solid #ccc;
        margin: 12px 0;
        font-size: 16px;
    }

    .btn {
        width: 100%;
        background: #005bbb;
        color: white;
        padding: 14px;
        border-radius: 10px;
        border: none;
        cursor: pointer;
        margin-top: 15px;
        font-size: 17px;
        transition: 0.3s;
    }

    .btn:hover {
        background: #003f7d;
    }

    .small-link {
        text-align: center;
        margin-top: 15px;
        font-size: 14px;
    }

    .small-link a {
        color: #004fa3;
        text-decoration: none;
        font-weight: 600;
    }
</style>
</head>

<body>

<div class="card">
    <div class="logo">
        <img src="/static/logo.png">
        <h1>SMARTCOACH</h1>
    </div>

    <h2>Connexion</h2>

    <form method="post" action="/auth/login">
        <input type="email" name="email" placeholder="Adresse email" required>
        <input type="password" name="password" placeholder="Mot de passe" required>

        <button class="btn" type="submit">
            <i class="fas fa-sign-in-alt"></i> Se connecter
        </button>
    </form>

    <div class="small-link">
        Pas encore de compte ? <a href="/ui/signup">Créer un compte</a>
    </div>
</div>

</body>
</html>
