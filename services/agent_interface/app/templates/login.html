<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion – SmartCoach</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #003b6f, #00738f);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      color: #111;
      width: 380px;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.3);
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 25px;
    }

    .logo img { height: 55px; }

    h1 {
      margin: 0;
      font-size: 22px;
      font-weight: 700;
    }

    h2 {
      margin: 0 0 10px 0;
      font-size: 24px;
      font-weight: 600;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin: 12px 0;
      font-size: 16px;
    }

    .btn {
      width: 100%;
      background: #005bbb;
      color: white;
      padding: 14px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      margin-top: 15px;
      font-size: 17px;
      transition: 0.3s;
    }

    .btn:hover {
      background: #003f7d;
    }

    .small-link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .small-link a {
      color: #004fa3;
      text-decoration: none;
      font-weight: 600;
    }

    #err {
      margin-top: 10px;
      font-size: 14px;
      color: #b91c1c;
      text-align: center;
      display: none;
    }
  </style>
</head>

<body>

<div class="card">
  <div class="logo">
    <img src="/static/logo.png" alt="logo">
    <h1>SMARTCOACH</h1>
  </div>

  <h2>Connexion</h2>

  <!-- IMPORTANT : on garde le form mais on gère l’envoi en JS -->
  <form id="loginForm">
    <input type="email" name="email" placeholder="Adresse email" required>
    <input type="password" name="password" placeholder="Mot de passe" required>

    <button class="btn" type="submit">
      <i class="fas fa-sign-in-alt"></i> Se connecter
    </button>
  </form>

  <p id="err"></p>

  <div class="small-link">
    Pas encore de compte ? <a href="/ui/signup">Créer un compte</a>
  </div>
</div>

<script>
  // Gestion du submit en AJAX + JSON (comme signup.html)
  document.getElementById("loginForm").addEventListener("submit", async (e) => {
    e.preventDefault(); // empêche l’envoi classique du formulaire

    const form = e.target;
    const data = Object.fromEntries(new FormData(form).entries());
    const errEl = document.getElementById("err");
    errEl.style.display = "none";
    errEl.innerText = "";

    try {
      const res = await fetch("/auth/login", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      });

      if (!res.ok) {
        if (res.status === 401) {
          errEl.innerText = "Email ou mot de passe incorrect.";
        } else {
          errEl.innerText = "Erreur de connexion. Réessaie dans un instant.";
        }
        errEl.style.display = "block";
        return;
      }

      const json = await res.json();
      // On stocke le token pour les appels /dashboard, /profile, /coach, etc.
      localStorage.setItem("token", json.token);

      // Redirection vers la home
      window.location.href = "/ui/home";
    } catch (e) {
      errEl.innerText = "Impossible de contacter le serveur.";
      errEl.style.display = "block";
    }
  });
</script>

</body>
</html>
